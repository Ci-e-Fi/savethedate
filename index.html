<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .clickable-image {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
        #play-audio-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <div class="container">
        <a href="#" id="image-link">
            <img src="savethedate.jpg" alt="Save the Date" class="clickable-image">
        </a>
        <button id="play-audio-btn" onclick="manualPlay()">Riproduci Musica</button>
    </div>
    <script>
        var clickCount = 0;
        document.getElementById("image-link").addEventListener("click", function(event) {
            event.preventDefault();
            var audio = document.getElementById("background-audio");
            if (clickCount === 0) {
                audio.play().catch(function(error) {
                    console.log("Autoplay bloccato, mostrando il pulsante");
                    document.getElementById("play-audio-btn").style.display = "block";
                });
            } else {
                window.location.href = "https://www.matrimonio.com/web/cinzia-e-filippo";
            }
            clickCount++;
        });

        function manualPlay() {
            var audio = document.getElementById("background-audio");
            audio.play();
            document.getElementById("play-audio-btn").style.display = "none";
        }
    </script>
</body>
</html>
