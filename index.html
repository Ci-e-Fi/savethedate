<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #150c45;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .clickable-image {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        #play-audio-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <audio id="background-audio">
        <source src="audio.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <div class="container">
        <img src="busta-chiusa.jpg" alt="Busta Chiusa" class="clickable-image" id="display-image">
    </div>
    <script>
        var audio = document.getElementById("background-audio");
        var image = document.getElementById("display-image");
        
        image.addEventListener("click", function() {
            if (!image.dataset.clicked) {
                audio.play();
                image.src = "savethedate.jpg"; // Cambia l'immagine con quella con l'hyperlink
                image.style.cursor = "default";
                image.dataset.clicked = true;
                
                // Dopo aver cambiato l'immagine, aggiungere un link attivo
                setTimeout(() => {
                    var link = document.createElement("a");
                    link.href = "https://www.matrimonio.com/web/cinzia-e-filippo";
                    link.target = "_blank";
                    link.appendChild(image);
                    link.addEventListener("click", function() {
                        audio.pause();
                        audio.currentTime = 0;
                    });
                    document.querySelector(".container").appendChild(link);
                }, 300);
            }
        });
    </script>
</body>
</html>
