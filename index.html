<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .clickable-image {
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <audio id="background-audio">
        <source src="audio.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'elemento audio.
    </audio>
    <div class="container">
        <a href="https://www.matrimonio.com/web/cinzia-e-filippo" target="_blank" onclick="playAudio()">
            <img src="savethedate.jpg" alt="Save the Date" class="clickable-image">
        </a>
    </div>
    <script>
        function playAudio() {
            var audio = document.getElementById("background-audio");
            audio.play();
        }
    </script>
</body>
</html>
